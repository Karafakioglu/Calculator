<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <input type="text" placeholder="Please enter number" id="calc-text-area">
        <div class="operation-holder">
            <button type="button" id="clear-button">Clear</button>
            <button type="button" id="number-7">7</button>
            <button type="button" id="number-8">8</button>
            <button type="button" id="number-9">9</button>
            <button type="button" id="divide-button" class="operator-button">/</button>

            <button type="button" id="number-4">4</button>
            <button type="button" id="number-5">5</button>
            <button type="button" id="number-6">6</button>
            <button type="button" id="multiply-button" class="operator-button">X</button>

            <button type="button" id="number-1">1</button>
            <button type="button" id="number-2">2</button>
            <button type="button" id="number-3">3</button>
            <button type="button" id="substract-button" class="operator-button">-</button>

            <button type="button" id="number-0">0</button>
            <button type="button" id="remainder-button" class="operator-button">%</button>
            <button type="button" id="equal-button" class="operator-button">=</button>
            <button type="button" id="addition-button" class="operator-button">+</button>
        </div>
    </div>
</body>
</html>
